<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>DatArtist stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css"
    />
    <style>
        footer {        
          visibility: hidden;
        }
        footer:after {
          content:'DatArtist Dashboard'; 
          visibility: visible;
          display: block;
          position: relative;
          padding: 5px;
          top: 2px;
        }
      </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
    <script>
        fetch("main.py")
            .then((response) => response.text())
            .then(
                console.log('app load mount'),
                
                (app) => stlite.mount(
                    console.log(app),    
                {
                        
                        requirements: ["streamlit", "plotly", "pandas", "matplotlib"],
                        entrypoint: "main.py",
                        files: {
                            "main.py": app
                        }
                    },
                    document.getElementById("root")
                )
            );
    </script>
  </body>
</html>
